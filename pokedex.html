<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pokedex.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Carter+One:300,400,600,700&amp;lang=en" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
  <div id="container">
    <h1>Pok√©Dex</h1>
    <div id="pokedex">
      <div id="top-btn-wrapper">
        <input type="text" placeholder="Search" id="search-box"></input>
        <button id="random-btn">Random</button>
      </div>
      <div id="middle-panel-wrapper">
        <div id="middle-panel">
          <div id="sprite-and-info">
            <div>
              <img src="https://via.placeholder.com/200" alt="" id="pokemon-sprite">
              <div id="info-and-types">
                <div id="info"></div>
                <div id="types"></div>
              </div>
            </div>
            <p id="description"></p>
          </div>

        </div>
        <div id="up-down-btn-wrapper">
          <button id="up-btn"></button>
          <button id="down-btn"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="pokedex.js"></script>
</body>

</html>
